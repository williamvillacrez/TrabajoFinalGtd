<Html>
    <head>
        <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/css/main.css">
        <script src="https://js.arcgis.com/4.23"></script>
        <title> Mapa 1 </title>
        <style>
            body {padding:0;margin:0}
            html,body, #mapDiv{height:100%;}
        </style>
        <script>
            require(["esri/Map","esri/views/MapView"], function(Map,MapView){

                var mapa = new Map({
                    basemap:"osm"
                });
                var vista = new MapView({
                    container: "mapDiv",
                    map: mapa,
                    center: [-77.02239,-12.07741],
                    zoom: 14
                });
            });
        </script>
    </head>
    <body>
        <div id="mapDiv"></div>


    </body>

</Html>
